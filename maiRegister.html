<head>
  <title>Cash Register</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Most Awesome Cash Register App EVER!</h1>
    </header>
    <div id="prodList">
      <ul>
        {{#each products}}
          {{>product}}
        {{/each}}
      </ul>
    </div>
    <div id=calcCont>
    </div>
    <div id=regCont>
      <div id=sumDisp>
      </div>
      <div id=itemScan>
        <form id=itemInp>
        </form>
      </div>
    </div>
  </div>
</body>

<template name="product">
  <span class="prodName">{{name}}</span>
  <span class="prodPrice">{{price}}</span>
</template>
